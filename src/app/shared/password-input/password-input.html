<mat-form-field class="w-100">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" (blur)="onBlur()" (input)="onInputChange($event.target.value)" [value]="value"/>
          <button matIconButton matSuffix (click)="showPassword($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
</mat-form-field>
