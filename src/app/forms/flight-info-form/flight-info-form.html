<form [formGroup]="airLineForm" (ngSubmit)="onAirLineFormSubmit()">
    <div class="form-container">
        <h4 class="form-header">Enter Flight Information</h4>
        <mat-form-field class="form-field-class">
            <mat-label>Airline</mat-label>
            <input matInput formControlName="airline">
        </mat-form-field>
        <div class="form-row">
                <mat-form-field class="form-field-class">
                        <mat-label>Flight Number</mat-label>
                        <input matInput formControlName="flightNumber">
                    </mat-form-field>
                
                    <mat-form-field class="form-field-class">
                        <mat-label>No Of Guests</mat-label>
                        <mat-select formControlName="numOfGuests">
                            @for (num of numbers; track $index){
                            <mat-option [value]='num.toString()'>{{num}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
            
        </div>

        <div class="form-row">
            
                <mat-form-field class="form-field-class">
                        <mat-label>Meeting Date</mat-label>
                        <input matInput [matDatepicker]="datepicker" formControlName="arrivalDate">
                        <mat-datepicker #datepicker />
                        <mat-datepicker-toggle [for]="datepicker" matSuffix />
                    </mat-form-field>
                
                    <mat-form-field class="form-field-class">
                        <mat-label>Pick a time</mat-label>
                        <input matInput [matTimepicker]="picker" formControlName="arrivalTime">
                        <mat-timepicker-toggle matIconSuffix [for]="picker" />
                        <mat-timepicker #picker />
                    </mat-form-field>


        </div>

        <mat-form-field class="form-field-class">
            <mat-label>Leave a comment</mat-label>
            <textarea #message maxlength="512" matInput placeholder="Ex. It makes me feel...."
                formControlName="comments" rows="5"></textarea>
            <mat-hint align="end">{{message.value.length}} / 512</mat-hint>
        </mat-form-field>
        @if(isLoading){
        <mat-spinner diameter="30"></mat-spinner>
        }
        @else {
        <button matButton="filled" type="submit" [disabled]="!airLineForm.valid">SUBMIT</button>
        }

    </div>
</form>
